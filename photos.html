<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Latest Photos</title>
    <link rel="stylesheet" href="./styles/photo.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>
    <!-- Nav Menu started -->
    <header>
      <nav class="navigation">

    <!-- Nav Menu ended Here-->

    <!-- Hero-section started -->
    <div id="container">
      <h1 id="hero-heading">Latest Photos</h1>
    </div>
    <!-- Hero-section ended -->

    <!-- Gallery section started -->
    <section class="gallery">
      <figure>
        <img src="./assets/love.png" alt="Love-image" class="gallery-image" />

      <figure>

      </figure>
      <figure>
        <img
          src="./assets/memories.png"
          alt="Memories-image"
          class="gallery-image"
        />

      </figure>
    </section>
        <!-- Footer started -->
        <div id="footer">
          <ul id="footer-list">
            <li><a href="./about.html">About</a></li>
            <li><a href="./photos.html">Gallery</a></li>
            <li><a href="./home.html">Packages</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- Footer ended -->
    
        <!-- Social media section started -->
        <div id="social">
          <div id="social-div-1">
            <p id="copyright">&#169 AdobeXD Kit 2017</p>
          </div>
          <div id="social-div-2">
            <img src="./assets/instagram-16.png" class="icons" alt="instagram-icon">
            <img src="./assets/twitter-16.png" class="icons" alt="twitter-icon">
            <img src="./assets/facebook-16.jpg" class="icons" alt="facebook-icon">
